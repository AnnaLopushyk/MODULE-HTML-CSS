<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Media</title>
</head>
<body>

<div class="container">

<div class="header d-flex light_grey">
    <div class="header_top">
        <div class="top_circle1"></div>
        <div class="top_circle2"></div>
        <div class="top_circle3"></div>
    </div>
    <div class="header-bottom d-flex">
        <div class="bottom_nav1 dark_grey"></div>
        <div class="bottom_nav2 dark_grey"></div>
        <div class="bottom_nav3"></div>
        <div class="bottom_nav2 dark_grey"></div>
        <div class="bottom_nav1 dark_grey"></div>
    </div>
</div>


<div class="main_box d-flex">


    <div class="main_header d-flex">
        <div class="main_left">
            <div class="main_left__circle d-flex dark_grey"></div>
        </div>

        <div class="main_right d-flex">
            <div class="main_right__item dark_grey"></div>
            <div class="main_right__item dark_grey"></div>
            <div class="main_right__item dark_grey"></div>
            <div class="main_right__item dark_grey"></div>
        </div>
    </div>


    <div class="main_nav">
        <div class="main_content d-flex">
            <div class="main_content__partition1 dark_grey"></div>
            <div class="main_content__partition2 dark_grey"></div>
            <div class="main_content__search d-flex">
                <div class="button_search"></div>
                <div class="button_tap dark_grey"></div>
            </div>
        </div>
    </div>


</div>


<div class="destinations d-flex">
        <div class="destinations_title dark_grey"></div>
        <div class="destinations_name1 light_grey"></div>
        <div class="destinations_name2 light_grey"></div>
</div>

<div class="boxes d-flex">
    <div class="box_level1 d-flex">
        <div class="level1_top1 light_grey d-flex">
            <div class="box_text d-flex">
                <div class="text1 dark_grey"></div>
                <div class="text2 dark_grey"></div>
            </div>
        </div>
        <div class="level1_top2 light_grey d-flex"><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
        <div class="level1_top3 light_grey d-flex"><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
    </div>


    <div class="box_level2 d-flex">
        <div class="level2_middle1 light_grey d-flex"><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
        <div class="level2_middle2 light_grey d-flex" ><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
    </div>


    <div class="box_level3 d-flex">
        <div class="level3_bottom1 light_grey d-flex"><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
        <div class="level3_bottom2 light_grey d-flex"><div class="box_text d-flex">
            <div class="text1 dark_grey"></div>
            <div class="text2 dark_grey"></div>
        </div></div>
    </div>

</div>

<div class="article d-flex">
    <div class="article_title dark_grey"></div>
    <div class="article_name1 light_grey"></div>
    <div class="article_name2 light_grey"></div>
</div>

<div class="offers d-flex">
    <div class="offers_left d-flex">
        <div class="images light_grey"></div>
        <div class="images light_grey"></div>
        <div class="images light_grey"></div>
        <div class="images light_grey"></div>
    </div>

    <div class="offers_right">
        <div class="offer_descriptions">
            <div class="title1 dark_grey"></div>
            <div class="title2 dark_grey"></div>
            <div class="title3 light_grey"></div>
        </div>
        <div class="offer_descriptions">
            <div class="title1 dark_grey"></div>
            <div class="title2 dark_grey"></div>
            <div class="title3 light_grey"></div>
        </div>
        <div class="offer_descriptions">
            <div class="title1 dark_grey"></div>
            <div class="title2 dark_grey"></div>
            <div class="title3 light_grey"></div>
        </div>
        <div class="offer_descriptions">
            <div class="title1 dark_grey"></div>
            <div class="title2 dark_grey"></div>
            <div class="title3 light_grey"></div>
        </div>
    </div>




</div>

<div class="footer d-flex">
    <div class="footer_left d-flex">
        <div class="footer_menu d-flex">
            <div class="footer_item_title dark_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
        </div>

        <div class="footer_menu d-flex">
            <div class="footer_item_title dark_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
        </div>

        <div class="footer_menu d-flex">
            <div class="footer_item_title dark_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
            <div class="footer_item_list light_grey"></div>
        </div>

    </div>


    <div class="footer_right_menu d-flex">
        <div class="footer_right__name dark_grey"></div>

        <div class="footer_right__nav d-flex">
                <div class="footer_circle1 light_grey"></div>
                <div class="footer_circle2 light_grey"></div>
                <div class="footer_circle3 light_grey"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
